<!DOCTYPE html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>
<body>
  <div class="banner">
    <h3>Admin Dashboard</h3>
  </div>

  <div class="welcome">
    <h1>Welcome to your domain.</h1>
  </div>

  <div class="navContainer">

    <div class="navChoice">
      <h3>Manage accounts</h3>
    </div>
    <div class="navChoice">
      <h3>Edit skills</h3>
      <div class="dropChoice">Source Control</div>
      <div class="dropChoice">HTML</div>
      <div class="dropChoice">C++</div>
      <div class="dropChoice">jQuery interaction</div>
    </div>
    <!--Since achievements belong to skills, should
      the achievement editing menu be a dropdown menu
      for each skill? -->
    <div class="navChoice">
      <h3>Edit achievements</h3>
    </div>

  </div>
</body>
</html>
