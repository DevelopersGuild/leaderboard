<html>
    <head>
        <title>Register</title>
        <style type="text/css">
            body
            {
             background-color: #ecf0f1;
            }
            table
            {
             margin-left: auto;
             margin-right: auto;
            }
            td.left
            {
             align: left;
            }
            td.right
            {
             align: right;
            }
        </style>
    </head>
    <body>
        <form action="/register" method="post" id="form">
            <table cellspacing="15">
                <tr>
                    <td class="left">
                        Email:
                    </td>
                    <td class="right">
                        <label>
                        <input type="text" name="email" placeholder="Email" />
                        </label>
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        Password:
                    </td>
                    <td class="right">
                        <input type="password" name="password" value="123456" />
                    </td>
                </tr>
                <tr>
                    <td class="left">
                        </br>
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
